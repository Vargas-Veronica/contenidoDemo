<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Content</title>
</head>
<body>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
    
        // Reemplaza 'YOUR_API_KEY' con tu clave de API real
        const API_KEY = 'AIzaSyDdrpgwx_Sqxwx4Yhrb4Nx0N90KnQJHp9U'; // AsegÃºrate de reemplazar esto con tu clave real
        const genAI = new GoogleGenerativeAI(API_KEY);
    
        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro-latest"});
            const prompt = inputText;
    
            try {
                const result = await model.generateContent(prompt);
                document.getElementById('responseText').innerText = result.text;
            } catch (error) {
                console.error('Error al generar contenido:', error);
                document.getElementById('responseText').innerText = 'Error al generar contenido.';
            }
        });
    </script>
    <h1>Generate Content</h1>
    <form id="generateContentForm">
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" name="inputText">
        <button type="submit">Generate Content</button>
    </form>

    <h2>Generated Content</h2>
    <p id="generatedText"></p>

    <h1>Generate Story</h1>
    <form id="generateStoryForm" enctype="multipart/form-data">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand">
        <label for="tone">Tone:</label>
        <input type="text" id="tone" name="tone">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">
        <button type="submit">Generate Story</button>
    </form>

    <h2>Generated Story</h2>
    <p id="generatedStory"></p>

    <script>
        document.getElementById('generateContentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/generate-content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ inputText })
            });
            const data = await response.json();
            document.getElementById('generatedText').innerText = data.text;
        });

        document.getElementById('generateStoryForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/generate-story', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('generatedStory').innerText = data.story;
        });
    </script>
</body>
</html>
